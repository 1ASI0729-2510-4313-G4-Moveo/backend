spring.application.name=Test

spring.datasource.url=jdbc:sqlserver://localhost:1433;database=moveodb;encrypt=true;trustServerCertificate=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=com.moveo.api.test.shared.infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy